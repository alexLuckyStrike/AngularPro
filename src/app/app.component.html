<div class="container"> 
<h1>Hello, Angular World!!</h1>

<app-postform
(onAdd)="updatePosts($event)"
></app-postform>

<hr/>

<app-post
*ngFor="let p of posts"
[post]="p"
>
<div #info>
<small *ngIf="p.text.length > 10; else short">Пост длинный</small> 
<ng-template #short>
    <small>Пост короткий</small>
</ng-template>  
</div>
</app-post>

</div>
